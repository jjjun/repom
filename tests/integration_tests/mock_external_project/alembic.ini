# Mock external project - Alembic configuration
# This simulates mine-py/alembic.ini

[alembic]
# Uses repom's env.py (simulates: script_location = submod/repom/alembic)
# Points to repom's alembic directory (absolute path for testing)
script_location = C:\Users\jj\Desktop\workspace_main\projects\repom\alembic

# IMPORTANT: version_locations must be set in alembic.ini
# env.py's context.configure(version_locations=...) only affects migration execution,
# NOT file creation by `alembic revision` command
version_locations = C:\Users\jj\Desktop\workspace_main\projects\repom\tests\integration_tests\mock_external_project\alembic\versions

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
